description: 'Authorized user personal data'
type: object
required:
  - nullifier
properties:
  address:
    type: string
    example: "0xF65F3f18D9087c4E35BAC5b9746492082e186872"
    description: User EVM address hex-encoded
  nullifier:
    type: string
    example: "0x123...abc"
    pattern: '^0x[0-9a-fA-F]{64}$'
    description: Nullifier authorized with